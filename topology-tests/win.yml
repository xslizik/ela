ludus:
  # ATTACKER
  - vm_name: "{{ range_id }}-kali"
    hostname: "{{ range_id }}-kali"
    template: kali-x64-desktop-template
    vlan: 30
    ip_last_octet: 50
    ram_gb: 4
    cpus: 2
    linux: true
    #linux:
    #  packages: 
    #    - curl
    #    - python3
    testing:
      snapshot: true
      block_internet: true
    roles:
      - name: ela-attacker

  # SIEM SERVER
  - vm_name: "{{ range_id }}-ela"
    hostname: "{{ range_id }}-ela"
    template: ubuntu-22.04-x64-server-template
    vlan: 20
    ip_last_octet: 11
    ram_gb: 16
    cpus: 4
    linux: true
    testing:
      snapshot: true
      block_internet: true
    roles:
      - name: badsectorlabs.ludus_elastic_container
    role_vars:
      ludus_elastic_password: "S3cur3P@ss?"
  
  # WIN DC
  - vm_name: "{{ range_id }}-win-server"
    hostname: "{{ range_id }}-win-server"
    template: win2022-server-x64-template
    vlan: 20
    ip_last_octet: 13
    ram_gb: 16
    cpus: 4
    windows:
      sysprep: true
      install_additional_tools: false
      #gpos:
      #  - disable_defender
    domain:
      fqdn: ludus.domain
      role: primary-dc
    testing:
      snapshot: true
      block_internet: true
    roles:
      - name: ela-beats
        depends_on:
          - vm_name: "{{ range_id }}-ela"
            role: badsectorlabs.ludus_elastic_container

  # WIN PC
  - vm_name: "{{ range_id }}-win11"
    hostname: "{{ range_id }}-win11"
    template: win11-22h2-x64-enterprise-template
    vlan: 20
    ip_last_octet: 14
    ram_gb: 16
    cpus: 4
    windows:
      sysprep: true
      install_additional_tools: false
      #office_version: 2019
      #office_arch: 64bit
      #chocolatey_packages:
      #  - vscodium
      #visual_studio_version: 2019
      #autologon_user: myuser 
      #autologon_password: mypass
    domain:
      fqdn: ludus.domain
      role: member
    testing:
      snapshot: true
      block_internet: true
    roles:
      - name: ela-beats
        depends_on:
          - vm_name: "{{ range_id }}-ela"
            role: badsectorlabs.ludus_elastic_container